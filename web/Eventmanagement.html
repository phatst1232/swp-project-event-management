<!DOCTYPE html>
<html>

<head>
    <title>Event management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/912e671d73.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="mainpage.css">
</head>

<body>

    <!-- top stage -->
    <div class="top">
        <div id="Logo">
            <h3>Add Logo later</h3>
        </div>

        <div id="searchbar">
            <form>
                <input type="text" name="search" value="" placeholder="Search..." />
                <button type="submit">search</button>
            </form>
        </div>

        <div id="category">
            <button id="categorybtn">
                <img src="https://img.icons8.com/material-rounded/24/000000/settings.png" />
            </button>
            <div id="category-content">
                <a href="">Home</a>
                <a href="">Event</a>
                <a href=""><label for="show">Login</label></a>
            </div>
        </div>
    </div>


    <!-- contain stage  -->
    <div class="container">
        <!-- main -->
        <h2>Nearest Event</h2>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://img.freepik.com/free-psd/event-planner-landing-page_23-2149104376.jpg?size=626&ext=jpg"
                    width="100%">
            </div>
            <button class="accordion" onclick="function()"><img
                    src="https://img.icons8.com/material-outlined/24/000000/down--v1.png" /
                    width="15px">Details</button>
            <div class="contain">
                <p id="demo"></p>

            </div>
            <!-- pop-up login box code -->
            <input type="checkbox" id="show">

            <div id="loginbox">

                <label for="show" class="close-btn fas fa-times"></label>
                <div class="changebox" >
                    <div id="btn"></div>
                    <button type="button" class="changebutton " >Login</button>
                    <button type="button" class="changebutton" > Register</button>
                </div>
                <form  class="login form formactive" action="MainController" method="POST" >
                    <p>Username</p>
                    <input type="text" name="userID" class="fields" placeholder="Enter Username" required>
                    <p>Password</p>
                    <input type="password" name="password" class="fields" placeholder="Enter Password" required><br>
                    <input type="submit" name="action" value="login"><br>
                    <a class="btn-google" href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/AccessGoogle/login-google&response_type=code
    &client_id=435275509930-p8hod642g2vq6cig8ln9g9u2oi3r71v0.apps.googleusercontent.com&approval_prompt=force"><img src="">
                        SIGN IN WITH GOOGLE</a>

                </form>

                <form class="register form formunactive" >

                    <p>Username</p>
                    <input type="text" class="fields" placeholder="Enter Username" required>
                    <p>Email</p>
                    <input type="email" class="fields" placeholder="Enter Email" required>
                    <p>Password</p>
                    <input type="password" class="fields" placeholder="Enter Password" required>
                    <input type="submit" value="Register"><br>

                </form>

            </div>
            <!-- end of login box -->

        </div> <br>

        <script type="text/javascript">
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });
            }


            // Set the date we're counting down to
            var countDownDate = new Date("Jan 5, 2022 15:37:25").getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 0);
        </script>

        <!-- side -->
        <div id="sidebar">
            
        </div>

    </div>

            <div>
                <a href="#">
                    <img src="https://img.icons8.com/ios-glyphs/50/000000/twitter.png" width="65%" /></a>
            </div>
        </div>
        <h3>@Copyright for fpt university group 2 project</h3>
    </div>
</body>

</html>
